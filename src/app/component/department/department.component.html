<div class="container">
  <div id="department">
    <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#createDepartment" type="button">
      Create
    </button>

    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Read Only</th>
        <th scope="col">Mandatory</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let dept of departments">
        <td>{{ dept.id }}</td>
        <td>{{ dept.name }}</td>

        <td>
          <i [ngClass]="dept.readOnly ? 'bi bi-check-circle text-success' : 'bi bi-x-circle text-danger'"></i>
        </td>
        <td>
          <i [ngClass]="dept.mandatory ? 'bi bi-check-circle text-success' : 'bi bi-x-circle text-danger'"></i>
        </td>
        <td>
          <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal"
                  (click)="editDepartment(dept)" data-bs-target="#updateDepartment">
            <i class="bi bi-pencil"></i>
          </button>
          <button type="button" class="btn btn-outline-danger" (click)="deleteDepartment(dept.id)"
                  [disabled]="dept.readOnly">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- Create Department Modal -->
    <div class="modal fade" id="createDepartment" tabindex="-1" aria-labelledby="createEmployeeLabel"
         aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createDepartmentLabel">Create New Department</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="departmentForm">
              <div class="mb-3">
                <label class="form-label"> Name</label>
                <input type="text" formControlName="name" class="form-control" id="name">
              </div>
              <div class="form-check form-switch">
                <label class="form-label">Read Only</label>
                <input type="checkbox" formControlName="readOnly" class="form-check-input" id="readOnly">
              </div>
              <div class="form-check form-switch">
                <label class="form-label">Mandatory</label>
                <input type="checkbox" formControlName="mandatory" class="form-check-input" id="mandatory">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="refreshListAndResetForm()">
              Close
            </button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="createDepartment()">Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Department Modal -->
    <div class="modal fade" id="updateDepartment" tabindex="-1" aria-labelledby="updateDepartmentModalLabel"
         aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateDepartmentModalLabel">Update Department</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="departmentForm">
              <div class="mb-3">
                <label for="name" class="form-label">Department Name</label>
                <input type="text" formControlName="name" class="form-control" id="nameEdit">
              </div>
              <div class="form-check form-switch">
                <label class="form-label">Read Only</label>
                <input type="checkbox" formControlName="readOnly" class="form-check-input"
                       id="readOnlyEdit">
              </div>
              <div class="form-check form-switch">
                <label class="form-label">Mandatory</label>
                <input type="checkbox" formControlName="mandatory" class="form-check-input"
                       id="mandatoryEdit">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        (click)="refreshListAndResetForm()">Close
                </button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateDepartment()">Save
                  Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
